<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      color: lime;
    }
    div>p{
      background: aqua;
    }
    .es {
      background: red;
    }
    div + section {
      background: palegreen;
    }
    div ~ p {
      color: blueviolet;
    }
  </style>
</head>
<body>
  <div>
    <p>Platzi</p>
    <p>Es</p>
    <p>Increible</p>
  </div>
  <div>
    <p>Platzi</p>
    <h1 class="es">Es</h1>
  </div>
  <p>Clase de selectores</p>
  <div>
    Master
  </div>
  <section>
    Es lo mejor
  </section>
</body>
</html>
